<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Recipe Finder</title>

    <link rel="icon" href="sandwich.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="navbar">
            <div id="header-div">
                <img src="sandwich.png" alt="Header Image">
                <div id="headers">
                    <h1>The Recipe Finder</h1>
                    <h2>Online Service by Ronak Kothari</h2>
                </div>
            </div>
            <input type="text" placeholder="Search Foods...">
            <input type="text" placeholder="Search Ingredients...">
            <p>Logout</p>
            <div id="profile">
                <img src="abstract-art.png" alt="Profile Picture" id="pfp">
                <div id="profile-text">
                    <h1>Ronak Kothari</h1>
                    <p>rk.ronakjkothari@gmail.com</p>
                </div>
                <img src="more.svg" alt="" id="pfp-dropdown">
            </div>
        </div>
        <div id="main-container">
            <div id="form-container">
                <img src="form.png" alt="Form Image">
                <h1>Add Ingredients</h1>
                <p>Using the Inputs, add ingredients to the list and select your cuisine and meal to tailor your results towards your needs.</p>
                <div class="form-input">
                    <input type="text" placeholder="Add Ingredients" id="form-input">
                    <div class="form-img">
                        <img src="pen.png" alt="Pen" onclick="createItem()">
                    </div>
                </div>
                <div id="form-list-div">
                    <div id="form-list">

                    </div>
                </div>
                <div class="line"></div>
            </div>
            <div id="list-container">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
